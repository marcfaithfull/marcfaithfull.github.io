<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marc Faithfull</title>
    <style>
        .carousel-container {
            width: 100%;
            overflow: hidden;
            text-align: center;
            font-size: 1.5rem;
            font-family: sans-serif;
            padding: 20px;
            height: 60px;
            position: relative;
        }

        .carousel-text {
            opacity: 0;
            position: absolute;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-text.active {
            opacity: 1;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <h1>I am a musician</h1>
    <p>and my name is Marc</p>
    <img src="images/181975716.jpeg" alt="MarcShortHair">

    <div style="margin-top: 20px;">
        <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/fGzZqU3muZE"
                title="Marc Faithfull's Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <div class="carousel-container">
        <div class="carousel-text active">Welcome to my music page!</div>
        <div class="carousel-text">Check out my music.</div>
        <div class="carousel-text">I play guitar, piano, drums, ukulele and I sing.</div>
        <div class="carousel-text">Check me out on Soundcloud - JustAPieceOfThePuzzle</div>
    </div>
</div>

<script>
    const texts = document.querySelectorAll('.carousel-text');
    let index = 0;

    setInterval(() => {
        texts[index].classList.remove('active');
        index = (index + 1) % texts.length;
        texts[index].classList.add('active');
    }, 3000);
</script>
</body>
</html>
